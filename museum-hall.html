            },

                heroName: "–ò–≤–∞–Ω–æ–≤ –°–µ—Ä–≥–µ–π –ü–µ—Ç—Ä–æ–≤–∏—á",

                rank: "–°—Ç–∞—Ä—à–∏–π –ª–µ–π—Ç–µ–Ω–∞–Ω—Ç",

            let awardsHtml = exhibit.awards.length > 0 
                ? `<div class="awards-list">${exhibit.awards.map(a => `<span class="award-badge">${a}</span>`).join('')}</div>`
                : '';
            
            container.innerHTML = `

                        <div class="name-plate">

            document.querySelectorAll('.nav-btn').forEach((btn, i) => {

        function goToHall(index) {
            if (index >= 0 && index < exhibits.length) {
                currentHall = index;
                renderHall(index);
            }

        function nextHall() {
            if (currentHall < exhibits.length - 1) {
                goToHall(currentHall + 1);
            }
        }

        function prevHall() {
            if (currentHall > 0) {
                goToHall(currentHall - 1);
            }
        }

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
