<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –º—É–∑–µ–π | 3D –¢—É—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10,10,10,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212,175,55,0.3);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading.error { background: rgba(50,0,0,0.95); }
        #loading.error .spinner { display: none; }
        #loading.hidden { opacity: 0; pointer-events: none; }
        #pano {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #d4af37;
        }
        .btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid rgba(212,175,55,0.5);
            color: #d4af37;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .btn:hover, .btn.active {
            background: #d4af37;
            color: #000;
        }
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d4af37;
            max-width: 300px;
            z-index: 1000;
        }
        .info-panel h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #d4af37;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ –º—É–∑–µ—è...</p>
        <pre id="errorText" style="color: #ff6b6b; margin-top: 20px;"></pre>
    </div>

    <div id="pano"></div>

    <div class="controls">
        <button class="btn" onclick="changeRoom(0)">üö™ –í—Ö–æ–¥</button>
        <button class="btn" onclick="changeRoom(1)">‚≠ê –ó–∞–ª 1</button>
        <button class="btn" onclick="changeRoom(2)">‚≠ê –ó–∞–ª 2</button>
        <button class="btn" onclick="changeRoom(3)">üìñ –ó–∞–ª 3</button>
    </div>

    <div class="info-panel">
        <h2>üèõÔ∏è –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –º—É–∑–µ–π</h2>
        <p>üñ±Ô∏è –¢—è–Ω–∏—Ç–µ –º—ã—à—å—é –¥–ª—è –æ—Å–º–æ—Ç—Ä–∞ 360¬∞</p>
        <p id="roomInfo">–ó–∞–ª: <span id="roomName">-</span></p>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, sphere;
        let currentRoom = 0;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };

        // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É —Å —Ñ–æ—Ç–æ –≥–µ—Ä–æ—è
        function createRoomTexture(roomName, heroName, heroDates) {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // –§–æ–Ω - —Ç–µ–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#0f0f23');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –†–∞–º–∫–∞ –∑–æ–ª–æ—Ç–∞—è
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.5)';
            ctx.lineWidth = 20;
            ctx.strokeRect(50, 50, canvas.width - 100, canvas.height - 100);

            // –ú–µ—Å—Ç–æ –¥–ª—è —Ñ–æ—Ç–æ (—Å–ª–µ–≤–∞)
            const photoX = 200;
            const photoY = 200;
            const photoSize = 400;
            
            // –†–∞–º–∫–∞ —Ñ–æ—Ç–æ
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(photoX, photoY, photoSize, photoSize * 1.3);
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 8;
            ctx.strokeRect(photoX, photoY, photoSize, photoSize * 1.3);
            
            // –°–∏–ª—É—ç—Ç —á–µ–ª–æ–≤–µ–∫–∞
            ctx.fillStyle = '#3a3a3a';
            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(photoX + photoSize/2, photoY + 120, 80, 0, Math.PI * 2);
            ctx.fill();
            // –¢–µ–ª–æ
            ctx.beginPath();
            ctx.ellipse(photoX + photoSize/2, photoY + 350, 100, 150, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –≠–º–æ–¥–∑–∏ –ø–æ–≤–µ—Ä—Ö
            ctx.font = '120px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üë§', photoX + photoSize/2, photoY + 160);

            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è —Å–ø—Ä–∞–≤–∞
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 80px "Cormorant Garamond", serif';
            ctx.textAlign = 'left';
            ctx.fillText(heroName, photoX + photoSize + 100, 300);

            ctx.fillStyle = '#8b0000';
            ctx.font = '50px Arial';
            ctx.fillText(heroDates, photoX + photoSize + 100, 380);

            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.font = '40px Arial';
            ctx.fillText(roomName, photoX + photoSize + 100, 480);

            // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 200 + i * 150);
                ctx.lineTo(canvas.width, 200 + i * 150);
                ctx.stroke();
            }

            return new THREE.CanvasTexture(canvas);
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('error');
            document.getElementById('errorText').textContent = msg;
        }

        function init() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ Three.js
                if (typeof THREE === 'undefined') {
                    showError('Three.js –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
                    return;
                }

                // –°—Ü–µ–Ω–∞
                scene = new THREE.Scene();

                // –ö–∞–º–µ—Ä–∞
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 0.1;

                // –†–µ–Ω–¥–µ—Ä–µ—Ä
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('pano').appendChild(renderer.domElement);

                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
                loadRoom(0);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                setupControls();

                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').classList.add('hidden');

                // –ê–Ω–∏–º–∞—Ü–∏—è
                animate();

            } catch (e) {
                showError('–û—à–∏–±–∫–∞: ' + e.message);
                console.error(e);
            }
        }

        const rooms = [
            { name: "–í—Ö–æ–¥–Ω–æ–π –∑–∞–ª", heroName: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å", heroDates: "", type: "entrance" },
            { name: "–ó–∞–ª –°–ª–∞–≤—ã", heroName: "–ü–µ—Ç—Ä–æ–≤ –ê–ª–µ–∫—Å–µ–π –ò.", heroDates: "1985 ‚Äî 2024", type: "hero" },
            { name: "–ì–∞–ª–µ—Ä–µ—è –ì–µ—Ä–æ–µ–≤", heroName: "–ò–≤–∞–Ω–æ–≤ –°–µ—Ä–≥–µ–π –ü.", heroDates: "1992 ‚Äî 2023", type: "hero" },
            { name: "–ú–µ–º–æ—Ä–∏–∞–ª", heroName: "–í–µ—á–Ω–∞—è –ø–∞–º—è—Ç—å", heroDates: "", type: "memorial" }
        ];

        function loadRoom(index) {
            currentRoom = index;
            const room = rooms[index];

            document.getElementById('roomName').textContent = room.name;

            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é —Å—Ñ–µ—Ä—É
            if (sphere) {
                scene.remove(sphere);
                sphere.geometry.dispose();
                sphere.material.dispose();
            }

            // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –≥–µ—Ä–æ–µ
            const texture = createRoomTexture(room.name, room.heroName, room.heroDates);

            // –°–æ–∑–¥–∞–µ–º —Å—Ñ–µ—Ä—É
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({
                map: texture
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function changeRoom(index) {
            if (index !== currentRoom) {
                loadRoom(index);
            }
        }

        function setupControls() {
            const canvas = renderer.domElement;

            // –ú—ã—à—å
            canvas.addEventListener('mousedown', function(e) {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', function(e) {
                if (!isDragging) return;

                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };

                targetRotation.y += deltaMove.x * 0.005;
                targetRotation.x += deltaMove.y * 0.005;

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                targetRotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, targetRotation.x));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mouseup', function() {
                isDragging = false;
            });

            canvas.addEventListener('mouseleave', function() {
                isDragging = false;
            });

            // –¢–∞—á –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            canvas.addEventListener('touchstart', function(e) {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, { passive: false });

            canvas.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                e.preventDefault();

                const deltaMove = {
                    x: e.touches[0].clientX - previousMousePosition.x,
                    y: e.touches[0].clientY - previousMousePosition.y
                };

                targetRotation.y += deltaMove.x * 0.005;
                targetRotation.x += deltaMove.y * 0.005;
                targetRotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, targetRotation.x));

                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, { passive: false });

            canvas.addEventListener('touchend', function() {
                isDragging = false;
            });

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // –ü–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            if (sphere) {
                sphere.rotation.y += (targetRotation.y - sphere.rotation.y) * 0.1;
                sphere.rotation.x += (targetRotation.x - sphere.rotation.x) * 0.1;
            }

            renderer.render(scene, camera);
        }

        // –≠–∫—Å–ø–æ—Ä—Ç
        window.changeRoom = changeRoom;

        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', init);
    </script>
</body>
</html>
